<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Worldly Speech</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          brand: '#0ea5e9',
          danger: '#ef4444',
          warning: '#facc15'
        },
        fontFamily: {
          sans: ['Inter', 'sans-serif'],
          logo: ['"Poppins"', 'sans-serif']
        }
      }
    }
  }
</script>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>

<style>
body { background-color: #111827; color: #f9fafb; font-family: 'Inter', sans-serif; min-height: 100vh; margin:0; }
::-webkit-scrollbar { width: 8px; }
::-webkit-scrollbar-thumb { background-color: #374151; border-radius: 10px; }
::-webkit-scrollbar-track { background: #1f2937; }

.post-card { opacity: 0; transform: translateY(20px); transition: transform 0.2s; }
.post-card:hover { transform: scale(1.02); }
button:hover { cursor: pointer; }
</style>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen">

<!-- Header -->
<div class="flex flex-col items-center p-4">
  <h1 class="text-6xl font-logo text-brand tracking-wide mb-1">Worldly Speech</h1>
  <p class="text-gray-400 text-center text-lg">Global Voices. Civil Dialogue.</p>
</div>

<!-- Auth -->
<div id="auth" class="flex flex-col gap-3 px-4">
  <input id="email" type="email" placeholder="Email" class="p-3 rounded-lg text-gray-900">
  <input id="password" type="password" placeholder="Password" class="p-3 rounded-lg text-gray-900">
  <div class="flex gap-3">
    <button onclick="register()" class="flex-1 p-3 bg-brand rounded-lg hover:bg-blue-400 transition">Register</button>
    <button onclick="login()" class="flex-1 p-3 bg-gray-700 rounded-lg hover:bg-gray-600 transition">Login</button>
  </div>
</div>

<!-- Forum -->
<div id="forum" class="hidden flex-1 flex flex-col justify-end relative">

  <!-- Donation -->
  <div class="text-center mb-3 px-4">
    <a href="https://www.paypal.com/ncp/payment/LJ2CJCSSEKHVJ" target="_blank">
      <button class="bg-brand text-white px-6 py-2 rounded-lg hover:scale-105 transition transform">üíñ Donate to support Worldly Speech</button>
    </a>
  </div>

  <!-- Dark/Light Toggle -->
  <div class="text-right px-4 mb-3">
    <button id="toggleTheme" class="bg-gray-700 px-3 py-1 rounded-md hover:bg-gray-600 transition">Toggle Dark/Light</button>
  </div>

  <!-- Posts Feed -->
  <ul id="posts" class="flex-1 overflow-y-auto flex flex-col gap-4 px-4 mb-28"></ul>

  <!-- Sticky Input -->
  <div class="fixed bottom-0 left-0 right-0 bg-gray-900 px-4 py-3 flex gap-3 items-end shadow-inner">
    <textarea id="post" placeholder="Write your thoughts (English only, text + emojis)" rows="2" class="flex-1 p-3 rounded-xl bg-gray-800 text-gray-100 text-lg resize-none"></textarea>
    <button onclick="addPost()" class="bg-brand px-4 py-2 rounded-lg hover:scale-105 transition transform">Post</button>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCm5cGoc9TIyj2S0XDK-_nvhhUhCCAPiHM",
  authDomain: "worldly-speech.firebaseapp.com",
  databaseURL: "https://worldly-speech-default-rtdb.firebaseio.com",
  projectId: "worldly-speech",
  storageBucket: "worldly-speech.firebasestorage.app",
  messagingSenderId: "1028112726226",
  appId: "1:1028112726226:web:fb7c9091665459e61b550b",
  measurementId: "G-MR9Z2PD162"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getDatabase();

const authDiv = document.getElementById("auth");
const forumDiv = document.getElementById("forum");
const postInput = document.getElementById("post");
const postsList = document.getElementById("posts");

const adminEmail = "marketingkagency@gmail.com";
let currentUserEmail = "";
let currentUsername = "";

// Dark/Light toggle
document.getElementById("toggleTheme").onclick = () => {
  document.body.classList.toggle("bg-gray-900");
  document.body.classList.toggle("bg-white");
  document.body.classList.toggle("text-gray-100");
  document.body.classList.toggle("text-gray-900");
  document.querySelectorAll('.post-card').forEach(p=>{
    p.classList.toggle('bg-gray-800');
    p.classList.toggle('bg-gray-100');
    p.querySelectorAll('p').forEach(t=>t.classList.toggle('text-gray-100') || t.classList.toggle('text-gray-900'));
  });
}

// Register
window.register = () => {
  const email = document.getElementById("email").value;
  const username = prompt("Choose a username (public):");
  if(!username) return alert("Username required");
  const password = document.getElementById("password").value;
  createUserWithEmailAndPassword(auth,email,password)
    .then(()=>{ currentUsername=username; showForum(); })
    .catch(e=>alert(e.message));
}

// Login
window.login = () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  signInWithEmailAndPassword(auth,email,password)
    .then(()=> showForum())
    .catch(e=>alert(e.message));
}

// Show forum
function showForum(){ authDiv.classList.add('hidden'); forumDiv.classList.remove('hidden'); }

// Logout
window.logout = () => { signOut(auth).then(()=>{ authDiv.classList.remove('hidden'); forumDiv.classList.add('hidden'); }); }

// Track current user
onAuthStateChanged(auth,(user)=>{ currentUserEmail=user?user.email:""; });

// Add Post
window.addPost = () => {
  const text = postInput.value.trim();
  if(!text) return;
  push(ref(db,"posts"),{
    text,
    time: Date.now(),
    authorEmail: currentUserEmail,
    authorUsername: currentUsername||"Anonymous"
  });
  postInput.value="";
}

// Display posts
onChildAdded(ref(db,"posts"),(snapshot)=>{
  const msg=snapshot.val();
  const li=document.createElement("li");
  li.className="bg-gray-800 p-4 rounded-xl shadow-md post-card";

  li.innerHTML=`<div class="flex justify-between items-center"><span class="font-semibold text-lg">@${msg.authorUsername}</span></div>
                <p class="mt-2 text-gray-100 text-lg">${msg.text}</p>`;

  postsList.prepend(li);

  gsap.from(li,{opacity:0,y:30,duration:0.6,ease:"power2.out"});

  if(msg.authorEmail===adminEmail) li.classList.add("border-l-4","border-yellow-400");

  const btnContainer=document.createElement("div"); btnContainer.className="flex gap-2 mt-3 flex-wrap";

  if(currentUserEmail===adminEmail){
    const delBtn=document.createElement("button"); delBtn.textContent="Delete";
    delBtn.className="bg-red-600 hover:bg-red-500 px-3 py-1 rounded-md text-sm transition"; 
    delBtn.onclick=()=>remove(ref(db,"posts/"+snapshot.key));
    btnContainer.appendChild(delBtn);
  }

  // Like
  const likeBtn=document.createElement("button"); likeBtn.textContent="‚ù§Ô∏è Like"; likeBtn.className="bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded-md text-sm transition";
  let likes=0; likeBtn.onclick=()=>{ likes++; likeBtn.textContent=`‚ù§Ô∏è Like (${likes})`; }
  btnContainer.appendChild(likeBtn);

  li.appendChild(btnContainer);
});
</script>
</body>
</html>
